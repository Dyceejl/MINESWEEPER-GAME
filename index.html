<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    <title>Project DSA</title>
    <link rel="stylesheet" href="res\css\style.css">
</head>

    <body onload="init('easy')">
    <div id="main">
        <!--Task bar-->
        <div id="header">
            <ul id="nav">
                <li><a href="#game">Play game</a></li>
                <li><a href="rules">Rules</a></li>
                <li><a href="feedback">Feedback</a></li>
                <li><a href="contact">contact</a></li>
            </ul>
        </div>

        <div id="slide">
            <div class="text-content">
                <h2 class="text-heading">MINESWEEPER</h2>
            </div>
        </div>
    </div>

    <div id="game">        
        <div class="bg-img">
            <img src="res\images\background.jpeg" alt="bg-img">
        </div>
    </div>

    <div class="options-info">
        <span class="level-choice">
            <button onclick="handleLevel('easy')">easy</button>
            <button onclick="handleLevel('medium')">medium</button>
            <button onclick="handleLevel('hard')">hard</button>
        </span>
        <span class="lives"></span>
        <span class="timers">00:00</span>
        <br>
        <span class="player" onclick="restart()"></span>
    </div>

    <div class="game-board">
        <table></table>
    </div>
    <div class="game-result"></div>
    <div><button class="restart hidden" 
        onclick ="restart()">restart</button>
    </div>
    
    <script src="game.js"></script>
    <script src="util.js"></script>

    
</body>
</html>
